<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <form>
        <input type="text" id="display" readonly="readonly"/>

        <button type="button" class="keys" value="C" onclick="addToScreen('c')">
          C
        </button>
        <button type="button" class="keys" value="CE" onclick="backspace()">
          DEL
        </button>
        <button type="button" class="keys" value="X^2" onclick="power(2)">
          X^2
        </button>
        <button type="button" class="keys" value="+" onclick="addToScreen('+')">
          +
        </button>
        <button type="button" class="keys" value="9" onclick="addToScreen('9')">
          9
        </button>

        <button type="button" class="keys" value="8" onclick="addToScreen('8')">
          8
        </button>
        <button type="button" class="keys" value="7" onclick="addToScreen('7')">
          7
        </button>

        <button type="button" class="keys" value="-" onclick="addToScreen('-')">
          -
        </button>

        <button type="button" class="keys" value="6" onclick="addToScreen('6')">
          6
        </button>

        <button type="button" class="keys" value="5" onclick="addToScreen('5')">
          5
        </button>

        <button type="button" class="keys" value="4" onclick="addToScreen('4')">
          4
        </button>
        <button type="button" class="keys" value="*" onclick="addToScreen('*')">
          *
        </button>

        <button type="button" class="keys" value="3" onclick="addToScreen('3')">
          3
        </button>
        <button type="button" class="keys" value="2" onclick="addToScreen('2')">
          2
        </button>

        <button type="button" class="keys" value="1" onclick="addToScreen('1')">
          1
        </button>

        <button type="button" class="keys" value="/" onclick="addToScreen('/')">
          /
        </button>

        <button type="button" class="keys" value="0" onclick="addToScreen('0')">
          0
        </button>

        <button type="button" class="keys" value="." onclick="addToScreen('.')">
          .
        </button>
        <input type="button" class="equal" value="=" onclick="answer()">
      </input>
      </form>
    </div>
  </body>
  <script>
    var box = document.getElementById("display");

    function addToScreen(x) {
      box.value += x;

      if (x == "c") {
        box.value = "";
      }
    }

    function answer() {
      x = box.value;
      x = eval(x);
      box.value = x;
    }

    function backspace() {
      var number = box.value;
      var len = number.length - 1;
      var newnumber = number.substring(0, len);
      box.value = newnumber;
    }

    function power(y) {
      x = box.value;
      x = Math.pow(x, y);
      box.value = x;
    }
  </script>
</html>
